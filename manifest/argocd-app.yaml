apiVersion: v1
kind: Service 
metadata:
  name: app-argocd-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: classic
    external-dns.alpha.kubernetes.io/hostname: application.cloud-route53-leeseoyoung.store
spec:
  selector:
    app.kubernetes.io/name: app-argocd-application
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: app-argocd-application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-argocd-application
    spec:
      containers:
      - name: app-argocd-container
        image: 343218222789.dkr.ecr.ap-northeast-2.amazonaws.com/eks-app:a5e1dc53a417bcbec84419a9b13d9b2b79f1b442
        ports:
          - protocol: TCP
            containerPort: 8080
