apiVersion: v1
kind: Service 
metadata:
  name: app-argocd-service
  annotations:
    external-dns.alpha.kubernetes.io/hostname: application.cloud-route53-leeseoyoung.store
spec:
  selector:
    app.kubernetes.io/name: app-argocd-application
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: app-argocd-application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-argocd-application
    spec:
      containers:
      - name: app-argocd-container
        image: 343218222789.dkr.ecr.ap-northeast-2.amazonaws.com/eks-app:8c70e6b34015bbae8fc8bd4f93679fc0e1a540d9
        ports:
          - protocol: TCP
            containerPort: 8080
